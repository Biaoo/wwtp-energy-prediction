version: '3.8'

services:
  wwtp-prediction:
    build: .
    container_name: wwtp-gradio-app
    ports:
      - "7860:7860"
    environment:
      - PYTHONPATH=/app
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      # Optional: mount for live updates during development
      # - ./src:/app/src:ro
      # - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s